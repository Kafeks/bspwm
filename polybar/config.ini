[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/top]
tray-position = right
tray-padding = 5
width =  90%
height = 30


padding-left = 1
padding-right =1
background = #151719
foreground = ${colors.foreground}
bottom = false
border-size = 7
border-color = ${colors.background}
offset-x = 5%
offset-y = 0.5%
fixed-center = true
line-size = 3
wm-restack = bspwm


cursor-click = pointer
cursor-scroll = ns-resize

modules-left = powermenu round-left bspwm round-right
modules-center = temperature space space memory space space cpu
modules-right = battery xbacklight alsa xkeyboard space round-left time round-right 

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=13;3
font-1 = JetBrainsMono Nerd Font:size=18;5
font-2 = Material Design Icons:style=Bold:size=13;3
font-3 = unifont:fontformat=truetype:size=13:antialias=true;